spring.application.name=mcp-workflow-server

# MCP Server Configuration
spring.ai.mcp.server.name=workflow-mcp-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.description=Workflow and pipeline management MCP server

# Enable web server for remote MCP access
spring.main.web-application-type=servlet
server.port=8090

# CORS configuration
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.sparkflows=DEBUG
logging.level.org.springframework.ai.mcp=DEBUG
